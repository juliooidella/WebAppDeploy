<!DOCTYPE html>
<html>
  <head>
    <!-- Charset utf-8 para corrigir problemas de caracter especiais -->
    <meta charset="utf-8" />
    <title>Biblioteca</title>

    <!-- Estilo usando CDN para o bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Estilo usando CSS interno -->
    <style>
      footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>{{ titulo }}</h1>
      </div>
      <a class="url" href="/curriculo">Curr√≠culo</a><br />
      <table class="table table-striped table-hover">
        <thead class="thead-default">
          <tr>
            <th>Livro</th>
          </tr>
        </thead>
        <tbody>
          {% for livro in lista_de_livros %}
          <tr>
            <td>{{ livro }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <footer>
      <p>&copy; 2024 SENAI. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
